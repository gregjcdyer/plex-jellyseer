version: '3.9'
services:
  plex-to-jellyseerr:
    build: .
    container_name: plex-to-jellyseerr
    environment:
      - PLEX_URL=http://your-plex-server:32400
      - PLEX_TOKEN=your_plex_token_here
      - PLEX_USERNAME=your_plex_username
      - PLEX_PASSWORD=your_plex_password
      - JELLYSEERR_URL=http://your-jellyseerr-server:5055
      - JELLYSEERR_API=your_jellyseerr_api_key_here
    command: >
      sh -c "echo '*/10 * * * * /usr/local/bin/python /app/app.py >> /var/log/cron.log 2>&1'
      | crontab - && cron -f"
    restart: always
